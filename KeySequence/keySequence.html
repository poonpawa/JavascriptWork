<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script
            type="text/javascript"
            src="https://www.cornify.com/js/cornify.js"
        ></script>
        <title>Key Sequence detection</title>
    </head>
    <body>
        <script>
            const keyPressed = [],
                secretCode = "poonam";
            window.addEventListener("keyup", e => {
                keyPressed.push(e.key);
                keyPressed.splice(0, keyPressed.length - secretCode.length);

                if (keyPressed.join("") === secretCode) {
                    console.log("Hurray!!");
                    cornify_add();
                }
            });
        </script>
    </body>
</html>

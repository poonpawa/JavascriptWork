<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Video Player</title>
        <link rel="stylesheet" href="./VideoStyle.css" />
    </head>
    <body>
        <div class="videoContainer">
            <video
                src="./AnimatedVideo.mp4"
                height="500px"
                width="750px"
                autoplay
            ></video>

            <div class="playerControls">
                <div class="videoProgress">
                    <div class="progressBar"></div>
                </div>
                <div class="sliderControls">
                    <button class="play">Play</button>
                    <div class="volume">
                        <input
                            type="range"
                            min="0"
                            max="1"
                            class="slider"
                            name="volume"
                            step="0.1"
                            value="0.3"
                        />
                    </div>
                    <div class="playBackrate">
                        <input
                            type="range"
                            min="0.5"
                            max="2"
                            class="slider"
                            name="playbackRate"
                            step="0.5"
                        />
                    </div>
                    <button data-skiprate="25" class="skip25">Skip 25s</button>
                    <button data-skiprate="10" class="skip10">Skip 10s</button>
                </div>
            </div>
        </div>
        <script src="./VideoControl.js"></script>
    </body>
</html>
